<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg:svg width="100%" height="100%" version="1.1"
xmlns:svg="http://www.w3.org/2000/svg">
	
	<svg:g transform="translate(300,300)">
<svg:text x = "4" y = "1.8" style = "text-anchor: middle; font-size: 0.9;">1a</svg:text>
<svg:rect x = "3.1" y = "1" width = "25" height = "15" rx = "0.4" ry = "0.4" style = "fill: none; stroke: black; stroke-width: 0.9;"/>
	</svg:g>


<svg:text x = "0" y = "444" style = "text-anchor: left; font-size: 0.9;">abcABC1234</svg:text>
<svg:g transform = "translate(-40,-40) scale(100)">
 <svg:rect x = "0" y = "555" width = "100.8" height = "100" rx = "0.4" ry = "0.4" style = "fill: none; stroke: black; stroke-width: 0.6;"/>
</svg:g>

<svg:line x1 = "0" y1 = "666" x2 = "444" y2 = "666" style = "stroke-width: 0.6; stroke: black;"/>

<svg:g transform="rotate(45 50 50)">
      <svg:line x1="10" y1="10" x2="85" y2="10"
          style="stroke: #006600;"/>

      <svg:rect x="10" y="20" height="50" width="75"
          style="stroke: #006600; fill: #006600"/>

      <svg:text x="10" y="90" style="stroke: #660000; fill: #660000">
        Text grouped with shapes</svg:text>
    </svg:g>
	
<svg:g transform="translate(300,300) scale(1, 1)">
<svg:g style="stroke:blue">
    <svg:line x1="-300" y1="0" x2="300" y2="0"/>
    <svg:line x1="-200" y1="5" x2="-200" y2="-5"/>
    <svg:line x1="-100" y1="5" x2="-100" y2="-5"/>
    <svg:line x1="100" y1="5" x2="100" y2="-5"/>
    <svg:line x1="200" y1="5" x2="200" y2="-5"/>
  </svg:g>
  <svg:g style="stroke:none;fill:blue;text-anchor:middle">
    <svg:text x="-200" y="20">-200</svg:text>
    <svg:text x="-100" y="20">-100</svg:text>
    <svg:text x="100" y="20">100</svg:text>
    <svg:text x="200" y="20">200</svg:text>
    <svg:text x="250" y="20" stroke="blue">X axis</svg:text>
  </svg:g>
  <svg:g style="stroke:red">
    <svg:line x1="0" y1="-300" x2="0" y2="300"/>
    <svg:line x1="5" y1="-200" x2="-5" y2="-200"/>
    <svg:line x1="5" y1="-100" x2="-5" y2="-100"/>
    <svg:line x1="5" y1="100" x2="-5" y2="100"/>
    <svg:line x1="5" y1="200" x2="-5" y2="200"/>
  </svg:g>
  <svg:g style="stroke:none;fill:red;">
    <svg:text x="10" y="-200" dy="5">-200</svg:text>
    <svg:text x="10" y="-100" dy="5">-100</svg:text>
    <svg:text x="10" y="100" dy="5">100</svg:text>
    <svg:text x="10" y="200" dy="5">200</svg:text>
    <svg:text x="10" y="250" dy="5" stroke="red">Y axis</svg:text>
  </svg:g>
</svg:g>



</svg:svg>